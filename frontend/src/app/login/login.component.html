<div>
  <mat-card>
    <img mat-card-image src="../../assets/images/logo.svg" alt="Logo" />
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="anmelden()">
        <p>
          <mat-form-field>
            <mat-label>Benutzername</mat-label>
            <input matInput formControlName="user" type="text" >
          </mat-form-field>
        </p>
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input matInput formControlName="pwd" [type]="showPassword ? 'text' : 'password'">
          <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{showPassword?'visibility_off':'visibility'}}
          </mat-icon>
        </mat-form-field>
        <div class="button">
          <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Anmelden</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
  <div class="footer">{{ footer }}</div>
</div>
