<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Generator für die Erstellung eines Lotusplan für den Kindergarten" />
    <meta name="author" content="Michael Reichenauer" />
    <title>Lotusplan Generator</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Lotusplan Generator</h1>
        
        <div class="row">
            <div class="col-md-12 mb-3">
                <h4 for="inpThema" class="form-label">Thema</h4>
                <input type="text" class="form-control" id="inpThema">
            </div>
            <div class="col-md-12 col-lg-4 mb-3">
                <h4 for="inpMonat" class="form-label">Monat</h4>
                <input type="text" class="form-control" id="inpMonat">
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <h4 for="inpErstellt" class="form-label">Erstellt am</h4>
                <input type="date" class="form-control" id="inpErstellt">
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <h4 for="inpMax" class="form-label">Maximal auswählbar</h4>
                <select class="form-select" id="inpMax" onchange="maxAendern()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option selected value="8">8</option>
                  </select>
            </div>
        </div>
        
        <h4 for="accordionBildungsbereich" class="form-label">Lernzielauswahl</h4>
        <div class="accordion accordion-flush" id="accordionBildungsbereich"></div>
        <div class="row mt-3 justify-content-evenly">
            <button type="button" class="col-5 btn btn-secondary" onclick="saveKonfig()">Konfiguration
                speichern</button>
            <div class="col-5 px-0">
                <div class="custom-file">
                    <label for="inpFileKonfig" class="col-12 btn btn-secondary">Konfiguration laden</label>
                    <input type="file" class="custom-file-input btn btn-secondary" onchange="loadKonfig()"
                        accept=".json" id="inpFileKonfig">
                </div>
            </div>
        </div>
        <div class="row mt-3 justify-content-evenly">
            <button type="button" class="col-md-5 col-lg-2 btn btn-info mb-3" onclick="ausdruckMappeErstellen(0)">A4 Anzeigen</button>
            <button type="button" class="col-md-5 col-lg-2 btn btn-info mb-3" onclick="ausdruckMappeErstellen(1)">A4 Download</button>
            <button type="button" class="col-md-5 col-lg-2 btn btn-warning mb-3" onclick="ausdruckAushangErstellen(0)">A3 Anzeigen</button>
            <button type="button" class="col-md-5 col-lg-2 btn btn-warning mb-3" onclick="ausdruckAushangErstellen(1)">A3 Download</button>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="pdfmake.min.js"></script>
    <script src="vfs_fonts.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            ladeDaten();
        });
    </script>
</body>

</html>
